<!DOCTYPE html>

<head>
    <title> Variable dalam Javawscript </title>
    <!--Ada 2 variable ddalam JS, yaitu var(awal js-2015) dan let (2015++) -->
    <!--Dinamic data type, tidak perlu sebuah tipe data, JS akan mengkondikiskan apapun tanpa memaksukan tipe ddata -->
</head>

<body>
    <p id="halo"> </p>
    <script>
        
        var nama="Wilson" + 10;
        document.getElementById("halo").innerHTML = nama;
        var jumlah = nama +10;
        document.getElementById("halo").innerHTML = jumlah;

    </script>
    
</body>
</html>
